{% extends 'Grocery_app/base.html'%} {% block content%}
<br></br>

<div class = "container">
    <a href="{% url 'issue_item' product.id %}" ><input type="submit" value="Sell Item" class="btn btn-secondary" btn type="button"/></a>
    <a href="{% url 'add_stock' product.id %}" ><input type= "submit" value="Update Stock" class="btn btn-secondary btn" type="button"/></a>
</div>

<br></br>
<div class = "container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Branch Name</th>
        <th scope="col">Unit Price(UGX)</th>
        <th scope="col">Unit Cost(UGX)</th>
        <th scope = "col">Total Quantity</th>
 
      </tr>
    </thead>
    <tbody>
      <tr>    
        <td>{{product.item_name}}</td>
        <td>{{product.branch_name}}</td>
        <td>{{product.unit_price}}</td>
        <td>{{product.unit_cost}}</td>
        <td>{{product.total_quantity}}</td>
 
      </tr>
    </tbody>  
  </table>
</div>
{% endblock%}
